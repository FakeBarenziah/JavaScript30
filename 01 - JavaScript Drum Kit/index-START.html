<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>

  // Start with an event listener on the window object for keys being pressed.

  window.addEventListener("keydown", function(event){
    const audio = document.querySelector(`audio[data-key="${event.keyCode}"`);
      // Store the HTML audio element matching the key into a variable.
    const key = document.querySelector(`.key[data-key="${event.keyCode}"`)
      // Select the div with a class of key and the data-key of that key.
    if(!audio) return; // Return if there is no audio for that key.
    audio.currentTime = 0;
      // Set the play for that sound to the beginning so I can spam a sound.
    audio.play();
    key.classList.add("playing");
      // Add playing to the class list of that div element so we can
      // see its animation.
  });

  const keys = document.querySelectorAll('.key');
    // Grab a Node list for all the elements
    // with the key class. This will be the divs.

  // At the end of the transition, the transitionend event triggers.
  // I want this to then remove the playing class from that element.
  keys.forEach(key => key.addEventListener("transitionend", function(event){
    if(event.propertyName !== "transform") return;
      // Do not affect properties without transform
    this.classList.remove("playing")
  }))
</script>


</body>
</html>
