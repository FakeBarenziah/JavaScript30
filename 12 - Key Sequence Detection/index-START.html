<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const log = [];
  const code = 'code';

  window.addEventListener('keyup', (event) => {
    log.push(event.key);
    log.splice(-code.length - 1, log.length - code.length);
    if(log.join("").includes(code)){
      cornify_add()
    }
  })
</script>
</body>
</html>
